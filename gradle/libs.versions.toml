[versions]
assertj = "3.24.2"
bouncycastle = "1.77"
dagger = "2.50"
drift = "0.0.1"
errorprone = "2.24.0"
guava = "33.0.0-jre"
immutables = "2.10.0"
jackson = "2.16.1"
javaxInject = "1"
junitJupiter = "5.10.1"
mockito = "5.8.0"
okhttp3 = "4.12.0"
okio = "3.7.0"
undertow = "2.3.10.Final"
xnio = "3.8.12.Final"

plugin-errorprone = "3.1.0"
plugin-spotless = "6.23.3"
